name: Auto Release

on:
  push:
    branches:
      - main
  schedule:
    - cron: '00 20 * * 1'
    - cron: '30 22 * * 2'
    - cron: '00 00 * * 3'
    - cron: '30 02 * * 4'
    - cron: '00 04 * * 5'
    - cron: '30 06 * * 6'
    - cron: '00 08 * * 0'
permissions:
  contents: read

jobs:
  update_release_draft:
    permissions:
      contents: write  
    runs-on: ubuntu-latest
    steps:
      - uses: release-drafter/release-drafter@v5
        with:
          publish: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
